<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />


    <title>React App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/522230977f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Yusei+Magic&display=swap"
        rel="stylesheet">
       
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
    src="https://www.paypal.com/sdk/js?client-id=ARJHXao7rJ0oP7TBFzLgPWoIs0PkYYMNuzlAQTY10EVwrShCPqv_3SKgh6oIHims6xA8uMzREWYogt9J&currency=USD"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const apiKey = process.env.REACT_APP_API_KEY;
  const authDomain = process.env.REACT_APP_AUTH_DOMAIN;
  const projectId = process.env.REACT_APP_PROJECT_ID;
  const storageBucket = process.env.REACT_APP_STORAGE_BUCKET;
  const messagingSenderId = process.env.REACT_APP_MESSAGING_SENDER_ID;
  const appId = process.env.REACT_APP_APP_ID;
  const measurementId = process.env.REACT_APP_MEASUREMENT_ID;

  var firebaseConfig = {
    apiKey: apiKey,
    authDomain: authDomain,
    projectId: projectId,
    storageBucket: storageBucket,
    messagingSenderId: messagingSenderId,
    appId: appId,
    measurementId: measurementId
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
</script>

  </body>
</html>
